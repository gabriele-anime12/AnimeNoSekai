<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime no Sekai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        p {
            font-size: 20px;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .anime-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .anime-item img {
            width: 100%;
            border-radius: 10px;
        }
        .anime-item h3 {
            color: #ff4500;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Benvenuti su Anime no Sekai!</h1>
    <img src="logo.png" alt="Anime no Sekai Logo" width="200">
    <p>Il tuo portale per scoprire e guardare anime di ogni tipo.</p>

    <div class="anime-list">
        <div class="anime-item">
            <img src="logoaot.png" alt="Attack on Titan - Stagione 1">
            <h3>Attack on Titan - Stagione 1</h3>

        </div>
    </div>
</body>
</html>
